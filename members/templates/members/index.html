<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional styles if needed */
        .middle {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .btn-block {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container middle">
        <div class="content-box">
            <h1 class="text-center mb-4">Welcome to SATOIL</h1>
            <!-- Show sentiment analysis tool button -->
            <a href="{% url 'sentiment_analysis' %}" class="btn btn-info btn-block">Sentiment Analysis Tool</a>
            {% if user.is_authenticated %}
                <!-- Redirect button to dashboard if user is logged in -->
                <a href="{% url 'dashboard' %}" class="btn btn-success btn-block">Go to Dashboard</a>
                <!-- Show logout button if user is logged in -->
                <a href="{% url 'member_logout' %}" class="btn btn-primary btn-block">Logout</a>
                <!-- Display message indicating logged-in user -->
                <p class="mt-3">You are currently logged in as {{ user.username }}</p>
            {% else %}
                <!-- Show login button if user is not logged in -->
                <a href="{% url 'member_login' %}" class="btn btn-primary btn-block">Login</a>
                <!-- Question asking users to register -->
                <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
