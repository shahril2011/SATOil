<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional styles if needed */
        .custom-title {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-group {
            margin-bottom: 10px; /* Reduce margin between form groups */
        }
        .form-control {
            height: calc(2.25rem + 2px); /* Adjust input height */
        }
        .btn-block {
            margin-top: 10px; /* Adjust button position */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="{% url '' %}" class="btn btn-secondary mb-3">Back to Homepage</a> <!-- Link to go back to index page -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center custom-title">Login</h5>
                        <form method="POST" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username">Username:</label>
                                <input type="text" class="form-control" id="id_username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password:</label>
                                <input type="password" class="form-control" id="id_password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                            <!-- Question asking users to register -->
                            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                            <a href="{% url 'reset_password' %}">Forgot Password?</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
