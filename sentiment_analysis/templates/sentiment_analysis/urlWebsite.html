{% load static %}
<!doctype html>
<html class="no-js" lang="en">

    <head>
       <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>URL Page</title>

        <!--font-family-->
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        
        <!-- For favicon png -->
        <link rel="shortcut icon" type="image/icon" href="{% static 'sentiment_analysis/logo/favicon.png' %}">
        
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/font-awesome.min.css' %}">

        <!--linear icon css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/linearicons.css' %}">

        <!--animate.css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/animate.css' %}">

        <!--flaticon.css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/flaticon.css' %}">

        <!--slick.css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/slick-theme.css' %}">
        
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/bootstrap.min.css' %}">
        
        <!-- bootsnav -->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/bootsnav.css' %}">    
        
        <!--style.css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/style.css' %}">
        
        <!--responsive.css-->
        <link rel="stylesheet" href="{% static 'sentiment_analysis/css/responsive.css' %}">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

		{% include 'sentiment_analysis/navbar.html' %}

		<!--welcome-hero start -->
        <section id="home" class="welcome-hero">
            <div class="container">
                <div class="welcome-hero-txt">
                    <h2>Find any article on <br> mpoc website </h2>
                    <p>
                        Just copy the link to the article and paste below
                    </p>
                </div>
                <div class="welcome-hero-serch-box">
                    <form method="post" action="{% url 'analyze_url_sentiment' %}" class="welcome-hero-form welcome-hero-url">
                        {% csrf_token %}
                        <div class="single-welcome-hero-form">
                            <input type="text" name="url" placeholder="Ex: https://www.mpoc.org.my/india-imported-285829-tonnes-of-palm-oil-from-malaysia-in-april/" />
                        </div>
                        <button type="submit" class="welcome-hero-btn">
                            search <i data-feather="search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section><!--/.welcome-hero-->
        <!--welcome-hero end -->
		
		{% comment %} <!-- Include all js compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'sentiment_analysis/js/jquery.js' %}"></script>
        
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!--bootstrap.min.js-->
        <script src="{% static 'sentiment_analysis/js/bootstrap.min.js' %}"></script>
		
		<!-- bootsnav js -->
		<script src="{% static 'sentiment_analysis/js/bootsnav.js' %}"></script>

        <!--feather.min.js-->
        <script  src="{% static 'sentiment_analysis/js/feather.min.js' %}"></script>

        <!-- counter js -->
		<script src="{% static 'sentiment_analysis/js/jquery.counterup.min.js' %}"></script>
		<script src="{% static 'sentiment_analysis/js/waypoints.min.js' %}"></script>

        <!--slick.min.js-->
        <script src="{% static 'sentiment_analysis/js/slick.min.js' %}"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
		     
        <!--Custom JS-->
        <script src="{% static 'sentiment_analysis/js/custom.js' %}"></script> {% endcomment %}
        
    </body>
	
</html>
